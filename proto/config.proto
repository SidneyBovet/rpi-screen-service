syntax = "proto3";
package api_config;

import "google/protobuf/duration.proto";

message Server {
    string address = 1;
    uint32 port = 2;
}

message GoogleCalendarApi {
    message Credentials {
        // TODO: We probably don't need all of these, but rather OAuth token or the URI thing.
        // If so, try a oneof maybe?
        string client_id = 1;
        string client_secret = 2;
        string redirect_uri = 3;
        string token = 4;
        string refresh_token = 5;
    }
    message Config {
        google.protobuf.Duration update_period = 1;
        string calendar_id = 2;
    }

    Credentials credentials = 1;
    Config config = 2;
}

message KittyConfig {
    google.protobuf.Duration update_period = 1;
    string url = 2;
}

message ApiConfig {
    Server server = 1;
    GoogleCalendarApi gcal = 2;
    KittyConfig kitty = 3;
}